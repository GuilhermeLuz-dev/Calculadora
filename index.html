<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>Calculadora</title>
    <script src="https://kit.fontawesome.com/afbc15a113.js" crossorigin="anonymous"></script>
</head>

<body>

    <div id="container">

        <p class="boxtext calc"></p>
        <p class="boxtext result"></p>
        <div id="algorismos">

            <button class="clean">C</button>
            <button class="delete">
                < </button>
                    <button class="sinal dividir">/</button>

                    <button class="sinal multiplicar">*</button>
                    <button class="num">7</button>
                    <button class="num">8</button>
                    <button class="num">9</button>
                    <button class="sinal menos">-</button>

                    <button class="num">4</button>
                    <button class="num">5</button>
                    <button class="num">6</button>
                    <button class="sinal mais">+</button>

                    <button class="num">1</button>
                    <button class="num">2</button>
                    <button class="num">3</button>
                    <button class="igual">=</button>

                    <button class="num zero">0</button>
                    <button class="num ponto ">.</button>

        </div>


    </div>
